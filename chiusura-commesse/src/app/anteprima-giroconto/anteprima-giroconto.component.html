<h5>Anteprima giroconto per la commessa {{codCommessa}}</h5>

<table mat-table [dataSource]="dataSource" class="contentTable mat-elevation-z8">

    <ng-container matColumnDef="conto">
        <th mat-header-cell *matHeaderCellDef> Conto </th>
        <td mat-cell *matCellDef="let element"> {{element.conto}} </td>
    </ng-container>
    <ng-container matColumnDef="dareAvere">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.verso}} </td>
    </ng-container>
    <ng-container matColumnDef="importo">
        <th mat-header-cell *matHeaderCellDef> Importo </th>
        <td mat-cell *matCellDef="let element"> {{element.importo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="giroconto()">Crea Giroconto</button>
<button mat-raised-button color="" (click)="back()">Ritorna al cruscotto</button>
